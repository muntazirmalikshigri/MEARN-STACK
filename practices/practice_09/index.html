<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice - To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            background: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

    <h2>To-Do List</h2>
    <input type="text" id="todoInput" placeholder="Enter a task">
    <button onclick="addTask()">Add</button>

    <ul id="todoList"></ul>
<script src="app.js"></script>
</body>
</html>
